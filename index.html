<!DOCTYPE html>
<html>
    <head>
        <title>Project Tracker</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <!--Top bar with time interval-->
        <div class="jumbotron jumbotron-fluid bg-dark-blue">
            <div class="container">
              <h1 class="text-center text-light font-weight-bold">Project Tracker</h1>
              <div class="lead text-center text-light font-weight-bold">Current Date and Time:</div>
              <div class="text-center text-light font-weight-bold" id="current-time"></div>
            </div>
        </div>


        <!--Bootstrap Card created-->
        <div class="card" style="width: 18rem;">
            <h5 class="card-header bg-dark-blue text-light">Instructions</h5>
            <div class="card-body bg-light">
              <p class="card-text font-italic">Click the button below to open a form and provide information for the following</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Project Name</li>
              <li class="list-group-item">Project Type</li>
              <li class="list-group-item">Due Date</li>
              <li class="list-group-item">Hourly Rate</li>
            </ul>
            <div class="card-body bg-dark-blue">
                <a href="#" class="btn btn-light btn-block btn-sm" id="modal-button" data-toggle="modal" data-target="#target-modal">Add Project</a>
            </div>
        </div>

          <div class="modal fade" tabindex="-1" id="target-modal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add Project</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <label for="projectName">Project Name</label>
                    <input id="projectName" type="text" />
                    <label for="projectType">Project Type</label>
                    <select id="projectType">
                    </select>
                    <label for="dueDate">Due Date</label>
                    <input type="text" id="dueDate" />
                    <label for="hourlyRate">Hourly Rate</label>
                    
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
        </div>

        <!--Moment JS-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script> 
        <!--Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>
</html>
